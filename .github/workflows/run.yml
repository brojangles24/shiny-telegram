name: Generate and Update Blocklist

on:
  # Run daily at 00:00 UTC (midnight)
  schedule:
    # (FIXED) Runs once daily at 00:00 UTC. Your previous '0 * * * *' runs hourly.
    - cron: '0 * * * *'
  # Allows manual triggering via the GitHub UI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Grant the GITHUB_TOKEN write permission for this job to push changes
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install All Dependencies
        # Installs from your new requirements.txt and adds kaleido
        # for headless Plotly image generation.
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install kaleido

      - name: Run Blocklist Generation Script
        # (CHANGED) Executes the new 'main.py' entry point.
        # The flags (-p, -w, -v, -f) are still passed to argparse
        # in your processor.py module.
        run: python main.py -w 16 -v -f raw

      - name: Commit and Push Generated Files
        # This action automatically detects, stages, and commits all files
        # in the output directory specified in your config.toml.
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Update combined blocklist and metrics report"
          # This pattern correctly targets all generated files inside
          # the 'Aggregated_list' directory.
          file_pattern: Aggregated_list/
          commit_user_name: "Singularity Bot"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
