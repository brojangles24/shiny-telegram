name: Generate and Update Blocklist

on:
  # Run daily at 00:00 UTC (midnight)
  schedule:
    - cron: '0 * * * *'
  # Allows manual triggering via the GitHub UI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Grant the GITHUB_TOKEN write permission for this job to push changes
    permissions:
      contents: write 
    steps:
      - name: Checkout Repository
        # Downloads your repository code
        uses: actions/checkout@v4
        
      - name: Set up Python
        # Configures Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        # Installs the 'requests' library and matplotlib for plotting
        run: |
          pip install --upgrade pip
          pip install requests matplotlib
        
      - name: Run Blocklist Generation Script
        # Executes your custom Python script (generate_blocklist.py)
        run: python generate_blocklist.py
      
      - name: Stage All Generated Files
        # *** THIS IS THE CRUCIAL MISSING STEP ***
        # Manually ensures all files in the Aggregated_list folder are staged
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Aggregated_list
          
      - name: Commit and Push Changes
        # Commits the staged files and pushes to the repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Update combined blocklist and metrics report"
          # We no longer need a complex file_pattern because we staged the whole folder
          skip_dirty_check: false
