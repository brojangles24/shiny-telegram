name: Generate and Update Blocklist

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ‚¨ÖÔ∏è ADD THIS LINE
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests
        
      - name: Run Blocklist Generation Script
        run: python generate_blocklist.py
        
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ Update combined blocklist and history metrics"
          file_pattern: Aggregated_list/combined_blocklist.txt Aggregated_list/history.csv
          skip_dirty_check: false
