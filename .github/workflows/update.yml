name: Generate and Update Blocklist

on:
  # Run daily at 00:00 UTC (midnight)
  schedule:
    - cron: '0 * * * *'
  # Allows manual triggering via the GitHub UI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Grant the GITHUB_TOKEN write permission for this job to push changes
    permissions:
      contents: write 
    steps:
      - name: Checkout Repository
        # Downloads your repository code
        uses: actions/checkout@v4
        
      - name: Set up Python
        # Configures Python environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        # Installs the 'requests' library
        run: pip install requests
        
      - name: Run Blocklist Generation Script
        # Executes your custom Python script (generate_blocklist.py)
        run: python generate_blocklist.py
        
      - name: Commit and Push Changes
        # Commits all four generated output files if they have changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Update combined blocklist and history metrics"
          # Targets all four files in the Aggregated_list folder
          file_pattern: |
            Aggregated_list/aggregated_noTLD.txt 
            Aggregated_list/aggregated_withTLD.txt 
            Aggregated_list/history.csv 
            Aggregated_list/overlap_analysis.txt
          skip_dirty_check: false
