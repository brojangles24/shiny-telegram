name: Generate and Update Blocklist

on:
  # Run daily at 00:00 UTC (midnight)
  schedule:
    - cron: '0 0 * * *'
  # Allows manual triggering via the GitHub UI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Grant the GITHUB_TOKEN write permission for this job to push changes
    permissions:
      contents: write 
      
    steps:
      - name: Checkout Repository
        # Downloads your repository code
        uses: actions/checkout@v4
        
      - name: Set up Python
        # Configures Python 3.12 environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies (requests, Plotly, Kaleido)
        # Installs all required libraries for fetching, scoring, and visualization
        run: |
          pip install --upgrade pip
          pip install requests plotly kaleido
          
      - name: Run Blocklist Generation Script
        # âœ… FIXED: Executes the script using its actual filename: singularity_blocklist.py
        run: python singularity_blocklist.py
        
      - name: Commit and Push Generated Files
        # Automatically detects, stages, and commits all files in the output directory
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Update combined blocklist and metrics report"
          # Only check the output directory for changes
          file_pattern: Aggregated_list/
          commit_user_name: "Singularity Bot"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
