name: Generate and Update Blocklist

on:
  # Run daily at 00:00 UTC (midnight)
  schedule:
    # Changed cron to run once daily at 00:00 UTC, as '0 * * * *' runs hourly.
    - cron: '0 * * * *' 
  # Allows manual triggering via the GitHub UI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Grant the GITHUB_TOKEN write permission for this job to push changes
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install All Dependencies (Async, Plotly, IDN)
        # Includes all required libraries: aiohttp, idna, plotly, kaleido, requests.
        run: |
          pip install --upgrade pip
          pip install requests plotly kaleido aiohttp idna
          
      - name: Run Blocklist Generation Script with Advanced Flags
        # Executes the script using all configured advanced flags:
        # -p 300000: Sets the priority cap (default)
        # -w 16: Increases concurrency (adjust worker count as needed)
        # -v: Enables the verbose exclusion report (CSV)
        # -f hosts: Sets the final output format to hosts file (0.0.0.0 domain)
        run: python singularity_blocklist.py -p 300000 -w 16 -v -f hosts
        
      - name: Commit and Push Generated Files
        # Automatically detects, stages, and commits all files in the output and archive directories
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Update combined blocklist and metrics report"
          # Adjusted file pattern to include all generated files (list, metrics, archive)
          file_pattern: Aggregated_list/
          commit_user_name: "Singularity Bot"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
