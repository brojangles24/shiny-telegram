name: Generate and Update Blocklist

on:
  # Allow manual trigger via GitHub UI
  workflow_dispatch:
  # Run every hour
  schedule:
    - cron: '0 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests
        
      - name: Run Blocklist Generation Script
        run: python generate_blocklist.py
        
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Update combined_blocklist.txt"
          file_pattern: combined_blocklist.txt
          # Only push if changes were made
          skip_dirty_check: false
